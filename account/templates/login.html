<form method="POST">

  {% if messages %}
    {% for message in messages %}
      {{message}}
    {% endfor %}
  {% endif %}

  {% csrf_token %}
  {% for error in form.non_field_errors %}
    {{ error }}
  {% endfor %}
  <div class="row">
    {{ form.username.errors }}
    {{ form.username }}
  </div>

  <div class="row">
    {{ form.password.errors }}
    {{ form.password }}
  </div>

  <div class="row">
      <button type="submit">Войти</button>
  </div>


</form>
